name: Deploy to GitHub Pages
on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Update system package index
        run: sudo apt-get update
      - name: Install system packages
        run: |
          sudo apt-get install --yes \
              graphviz
      - name: Install Python
        id: python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Checkout common repository
        uses: actions/checkout@v4
        with:
          repository: t-docs/common
          ref: main
          path: common
          ssh-key: ${{ secrets.DEPLOY_COMMON }}
      - name: Install Python packages
        run: |
          ${{ steps.python.outputs.python-path }} -m pip install \
              $(${{ steps.python.outputs.python-path }} \
                  common/tools/deps.py common/pyproject.toml \
                  | sed -re 's/>=/==/g')
      - name: Install common package
        run: |
          ${{ steps.python.outputs.python-path }} -m pip install ./common
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          path: repo
      - name: Build HTML
        run: make -C repo html
      - name: Configure GitHub Pages
        uses: actions/configure-pages@v5
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: repo/docs/_build/html
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
